{% extends "base.html" %}

{% block content %}

    {% if class_list %}
    These are the classes scheduled in our fitness club:
    <ul>
    {% for class in class_list %}
        <li><a href="/class/{{ class.id }}/">{{ class.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No classes currently scheduled.</p>
    {% endif %}

    <button onclick="window.location.href='create';">Add class</button>

{%  endblock content %}
