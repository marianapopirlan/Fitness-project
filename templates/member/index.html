{% extends "base.html" %}

{% block content %}

    {% if members_list %}
    These are the members of the fitness club:
    <ul>
    {% for member in members_list %}
        <li><a href="/member/{{ member.cnp }}/">{{ member.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No members currently enrolled.</p>
    {% endif %}

    <button onclick="window.location.href='create';">Add a new member</button>
{% endblock content %}
